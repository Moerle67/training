{% extends 'app1/basis.html' %}

{% block content %}
    <div class="container">
        <form method="post" class="col-md-6">
            {% csrf_token %}
            <div class="form-group row mb-2">
                <label for="inputName" class="col-sm-1-12 col-form-label">Anmeldename</label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="inputPass" class="col-sm-1-12 col-form-label">Passwort</label>
                <div class="col-sm-1-12">
                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Passwort">
                </div>
            </div>
            <div class="form-group row mt-2">
                <div class=" col-sm-10 ">
                   <button type="submit" class="btn btn-primary">Anmelden</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
