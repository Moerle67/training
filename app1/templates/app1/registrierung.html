{% extends 'app1/basis.html' %}

{% block content %}
    <div class="container">
        <form method="post" class="col-md-6">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputName" class="col-sm-1-12 col-form-label">Name</label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputNick" class="col-sm-1-12 col-form-label">Anmeldename</label>
                <div class="col-sm-1-12">
                    <input type="email" class="form-control" name="inputNick" id="inputNick" placeholder="Anmeldename">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMail" class="col-sm-1-12 col-form-label">E-Mail</label>
                <div class="col-sm-1-12">
                    <input type="email" class="form-control" name="inputMail" id="inputMail" placeholder="Mail">
                </div>
            </div>
            <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-1-12">Group name</legend>
                <div class="col-sm-1-12">
                    
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Action</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
