{% extends 'app1/basis.html' %}
{% load django_bootstrap5 %}
{% block h1 %}{{h1}}{% endblock h1 %}
{% block content %}
    <div class="col-md-5">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% for button in form.buttons %}
                <input type="submit" value="{{button.0}}" class="btn btn-{{button.1}} me-2">
            {% endfor %}
        </form>
    </div>
{% endblock content %}
